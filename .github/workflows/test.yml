name: "Tests"

on:
  push:
  schedule:
  - cron: "0 3 * * 5"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: mlugg/setup-zig@v2
        with:
          version: master
      - name: Formatting
        run: zig fmt --check src/*.zig
      - name: Tests
        run: zig build test
      - name: Examples
        run: zig build examples
